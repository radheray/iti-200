<!DOCTYPE html>
<html lang="en">

<head>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item">

        <button class="btn btn-outline-primary mr-2 my-2 my-sm-0" type="button" id="searchButton" onclick="callApi()">Search</button>

        <button class="btn btn-outline-primary mr-2 my-2 my-sm-0" type="button">

        </button>
        </button>

          </a>

        </button>
        <button class="btn btn-outline-info flex-shrink-0" type="button">
          <i class="bi-cart-fill me-1"></i>
          Add to cart
        </button>
      </form>
