<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fonts/icomoon/style.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <title>Cart</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <a class="navbar-brand" href="#">My Local Store</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./home.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./product.html">Products</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search"
            aria-label="Search"
            id="search"
          />
          <button
            class="btn btn-outline-primary mr-2 my-2 my-sm-0"
            type="button"
            id="searchButton"
            onclick="callApi()"
          >
            Search
          </button>
          <button
            class="btn btn-outline-info flex-shrink-0"
            type="button"
            data-product-id="${product.id}"
          >
            <i class="bi-cart-fill me-1"></i>Cart
          </button>
        </form>
      </div>
    </nav>

    <!-- Sample Item in Cart -->

    <div class="container mt-5">
      <h1 class="display-4">Shopping Cart</h1>

      <div class="row" id="parentDiv"></div>

      <!-- Total and Checkout Button -->
      <div class="row mt-4">
        <div class="col-md-4">
          <h4>Tax: $90</h4>
          <h4 id="subtotal"></h4>
          <button class="btn btn-primary btn-block" onclick="redirect()">
            Checkout
          </button>
        </div>
      </div>
    </div>

    <div
      id="carouselExampleAutoplaying"
      class="carousel slide mt-5"
      data-bs-ride="carousel"
    >
      <!-- Carousel Content -->
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      type="text/javascript"
    ></script>
    <script src="./script.js" type="text/javascript"></script>

    <script>
      // Quantity controls

      var target = document.getElementById("parentDiv");

      let Data;
      window.onload = function getCarts() {
        var xhr = new XMLHttpRequest();
        xhr.open(
          "GET",
          "http://ec2-54-151-28-199.us-west-1.compute.amazonaws.com:3000/cart/find/all",
          true
        );
        xhr.setRequestHeader("Content-type", "application/json");
        xhr.onload = function () {
          if (xhr.status === 200) {
            Data = JSON.parse(xhr.responseText);
            console.log("data fetched successfully!", Data);
            appendChild(Data);
          }
        };
        xhr.send();
      };

      let subTotal = 0;

      const appendChild = (data) => {
        for (let i = 1; i <= data.data.length; i++) {
          var element = document.createElement("div");

          element.innerHTML = `<div class="col-md-11 mb-4">
      <div class="card">
      <img
        id="cart_img1"
        src="${data.data[i - 1].pic}"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">${data.data[i - 1].name}</h5>
        <p class="card-text">
          ${data.data[i - 1].name}
        </p>
        <p class="card-text text-muted">Price: ${data.data[i - 1].price}</p>
        <div class="input-group mb-3">
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="minusButton${i}"
          >
            -
          </button>
          <input
            type="text"
            class="form-control text-center"
            value="1"
            id="quantity${i}"
            readonly
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="plusButton${i}"
          >
            +
          </button>
        </div>
        <button class="btn btn-danger btn-block">Remove</button>
      </div>
      </div>
      </div>`;
          target.appendChild(element);

          subTotal = subTotal + data.data[i - 1].price;
        }

        document.getElementById(
          "subtotal"
        ).innerHTML = `Subtotal: $ ${subTotal}`;

        for (let i = 1; i <= data.data.length; i++) {
          document
            .getElementById(`plusButton${i}`)
            .addEventListener("click", function () {
              let quantity = parseInt(
                document.getElementById(`quantity${i}`).value
              );
              document.getElementById(`quantity${i}`).value = quantity + 1;
            });

          document
            .getElementById(`minusButton${i}`)
            .addEventListener("click", function () {
              let quantity = parseInt(
                document.getElementById(`quantity${i}`).value
              );
              if (quantity > 1) {
                document.getElementById(`quantity${i}`).value = quantity - 1;
              }
            });
        }
      };

      function appendProjects(Data) {
        var ClientsSelect = document.getElementById("projectId");
        console.log(ClientsSelect);
        ClientsSelect.innerHTML = `<option value="select Projects"selected>Select Projects</option>`;
        for (let i = 0; i < Data.length; i++) {
          let createdAt = document.createElement("option");
          createdAt.value = Data[i];
          createdAt.innerHTML = Data[i];
          ClientsSelect.appendChild(createdAt);
        }
      }

      function redirect() {
        window.location.href = "./payment.html";
      }
    </script>
  </body>
</html>
