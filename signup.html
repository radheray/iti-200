<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    <title>sign-up</title>
  </head>

  <body>
    <div class="d-lg-flex half">
      <div
        class="bg order-1 order-md-2"
        style="background-image: url('images/bg_1.jpg')"
      ></div>
      <div class="contents order-2 order-md-1">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7">
              <h3>Sign-in To <strong>My Local Store</strong></h3>
              <form action="./home.html" method="post" id="signupForm">
                <div class="form-group first">
                  <label for="username">Full name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Jhon doi"
                    id="fullName"
                  />
                </div>
                <div class="form-group first">
                  <label for="username">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="youremail@gmail.com"
                    id="email"
                  />
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Your Password"
                    id="password"
                  />
                </div>
                <div class="form-group first">
                  <label for="username">Phone number</label>
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="1234523456"
                    id="phoneNumber"
                  />
                </div>
                <div class="form-group first">
                  <label for="username">Date of birth</label>
                  <input
                    type="date"
                    class="form-control"
                    placeholder="your-email@gmail.com"
                    id="dob"
                  />
                </div>
                <div class="form-group first">
                  <label for="username">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="123 street, city ,state, zip"
                    id="address"
                  />
                </div>

                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"
                    ><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked" />
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"
                    ><a href="./login.html" class="forgot-pass">Login</a></span
                  >
                </div>
                <input
                  type="submit"
                  value="sign-up"
                  class="btn btn-block btn-primary"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Get form data
          var formData = {
            fullName: document.getElementById("fullName").value,
            email: document.getElementById("email").value,
            phoneNumber: document.getElementById("phoneNumber").value,
            password: document.getElementById("password").value,
            address: document.getElementById("address").value,
          };

          // Send fetch POST request
          fetch(
            "http://ec2-54-151-28-199.us-west-1.compute.amazonaws.com:3000/signup",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            }
          )
            .then((response) => {
              if (!response.ok) {
                throw new Error("Signup failed");
              }
              return response.json();
            })
            .then((data) => {
              // Handle success response
              console.log("Signup successful:", data);
              alert("Signup successful!");

              window.location.href = "./home.html";
            })
            .catch((error) => {
              // Handle error response
              console.error("Signup error:", error);
              alert("Signup failed. Please try again later.");
            });
        });
    </script>
  </body>
</html>
