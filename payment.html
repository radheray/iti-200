<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    <title>sign-up</title>
  </head>

  <body>
    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image: url('images/Debitcard.jpg'); background-size: contain; background-repeat: no-repeat; background-position: center; width: 100%; height: 100%;">
            <!-- Empty div to set background image -->
        </div>
        <div class="contents order-2 order-md-1">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <h3><strong>Payment Details</strong></h3>
                        <form action="./home.html" method="post" id="paymentform">
                            <div class="form-group first mt-4">
                                <label for="username">Card number</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Card number"
                                    id="cardnumber"
                                />
                            </div>
                            <div class="form-group first">
                                <label for="username">Expiration date</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="MM/YY"
                                    id="expdate"
                                    pattern="^(0[1-9]|1[0-2])\/\d{2}$"
                                    title="Please enter a valid expiration date in MM/YY format"
                                    required
                                />
                            </div>
                            <div class="form-group last mb-3">
                                <label for="password">Security code(CVV)</label>
                                <input
                                    type="number"
                                    class="form-control"
                                    placeholder="Enter 3-4 digit code"
                                    id="cvv"
                                    minlength="3"
                                    maxlength="4"
                                    required
                                />
                            </div>
                            <div class="form-group first">
                                <label for="username">Name on card</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="John Smith"
                                    id="nameoncard"
                                />
                            </div>
                            <div class="form-group first">
                                <label for="username">Shipping address</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="123 street, city, state, zip"
                                    id="shippingaddress"
                                />
                            </div>
                            <div class="d-flex mb-5 align-items-center">
                                <label class="control control--checkbox mb-0">
                                    <span class="caption">Set as default</span>
                                    <input type="checkbox" checked="checked" />
                                    <div class="control__indicator"></div>
                                </label>
                            </div>
                            <input
                                type="submit"
                                value="Place / Reserve your order"
                                class="btn btn-block btn-primary"
                            />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
